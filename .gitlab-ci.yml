prepare-release:
  stage: build
  rules:
    # Der Job soll nur ausgeführt werden, wenn der Branch "main" ist und der Commit-Message mit "Release" beginnt
    - if: $CI_COMMIT_BRANCH == "main" && $CI_COMMIT_MESSAGE =~ /^Release.*/i
  script:
    # Kompilieren der JAR der grafischen Version des Spiels
    - gradle desktop:dist
    # Speichern der URL des "prepare-release" Jobs in den Umgebungsvariablen
    - echo RELEASE_JOB_URL=$CI_JOB_URL >> variables.env
    # Speichern des Namens der JAR der grafischen Version des Spiels in den Umgebungsvariablen
    - DESKTOP_JAR_FILE_NAME=$(ls *.jar)
    - echo DESKTOP_JAR_FILE_NAME=$DESKTOP_JAR_FILE_NAME >> variables.env
    # Speichern der Version des Spiels in den Umgebungsvariablen
    - echo GAME_VERSION=$(echo $DESKTOP_JAR_FILE_NAME | grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+') >> variables.env
    # Kompilieren der JAR der nur-Konsolen Version des Spiels
    - gradle console:dist
    # Speichern des Namens der JAR der nur-Konsolen Version des Spiels in den Umgebungsvariablen
    - CONSOLE_JAR_FILE_NAME=$(ls *.jar | grep -v $DESKTOP_JAR_FILE_NAME)
    - echo CONSOLE_JAR_FILE_NAME=$CONSOLE_JAR_FILE_NAME >> variables.env
  artifacts:
    expire_in: never
    paths:
      - '*.jar'
    reports:
      dotenv: variables.env
  cache:
    when: 'on_success'
    policy: push
    paths:
      - '*.jar'

create-release:
  stage: deploy
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  needs:
    - job: prepare-release
      artifacts: true
  rules:
    # Der Job soll nur ausgeführt werden, wenn der Branch "main" ist und der Commit-Message mit "Release" beginnt
    - if: $CI_COMMIT_BRANCH == "main" && $CI_COMMIT_MESSAGE =~ /^Release.*/i
  script:
    # release-cli:   Erstellen des Releases in GitLab
    # --name:        Der Releasename soll vom Format "[Projekt] v[Version]" sein, bspw. "GaTDsen v1.0.0"
    # --tag-name:    Der Tag des Releases soll die Version als Namen haben, bspw. "1.0.0"
    # --description: Die Beschreibung des Releases
    # --assets-link: Die JAR-Dateien des Spiels, die im "prepare-release" Job erstellt wurden, sollen dem
    #                Release als Assets hinzugefügt werden
    - | 
      release-cli create \
      --name "$CI_PROJECT_TITLE v$GAME_VERSION" \
      --tag-name $GAME_VERSION \
      --description "Release von $CI_PROJECT_TITLE Version $GAME_VERSION!\n- **$DESKTOP_JAR_FILE_NAME**:\n  - Dies ist die vollständige Version des Spiels, mit der sowohl der grafische als auch der headless-Modus ausgeführt werden kann.\n- **$CONSOLE_JAR_FILE_NAME**:\n  - Mit dieser Version des Spiels kann lediglich der headless-Modus ausgeführt werden. Alle grafischen Komponenten des Spiels sind nicht in der Jar enthalten, wodurch die Dateigröße wesentlich kleiner ist." \
      --assets-link "{\"name\":\"$DESKTOP_JAR_FILE_NAME\", \"url\":\"$RELEASE_JOB_URL/artifacts/file/$DESKTOP_JAR_FILE_NAME\"}" \
      --assets-link "{\"name\":\"$CONSOLE_JAR_FILE_NAME\", \"url\":\"$RELEASE_JOB_URL/artifacts/file/$CONSOLE_JAR_FILE_NAME\"}"