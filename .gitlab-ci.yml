image: gradle:7.6-jdk17-alpine

# Disable the Gradle daemon for Continuous Integration servers as correctness
# is usually a priority over speed in CI environments. Using a fresh
# runtime for each build is more reliable since the runtime is completely
# isolated from any previous builds.
variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

before_script:
  - GRADLE_USER_HOME="$(pwd)/.gradle"
  - export GRADLE_USER_HOME

debug-working-directory:
  stage: .pre
  only:
    - beta
    - main
    - merge_requests
  script:
    - echo $PWD

debug-file-tree:
  stage: .pre
  only:
    - beta
    - main
    - merge_requests
  script:
    - ls -R

# Template für die Kompilierung der asset-pipeline
.build_asset_pipeline_template: &build_asset_pipeline_template
  stage: build
  only:
    - beta
    - main
    - merge_requests
  script:
    - gradle --build-cache pipeline:build
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - pipeline/build
      - .gradle
# Kompilierung der asset-pipeline mit Java 11
build-asset-pipeline-java11:
  image: gradle:7.6-jdk11-alpine
  <<: *build_asset_pipeline_template
# Kompilierung der asset-pipeline mit Java 17
build-asset-pipeline-java17:
  image: gradle:7.6-jdk17-alpine
  <<: *build_asset_pipeline_template
# Kompilierung der asset-pipeline mit Java 21
